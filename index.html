<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="App"/>
    <title>Home</title>
  	<link rel="stylesheet" href="css/tau.css"/>

  	<link rel="stylesheet" type="text/css" href="css/watch.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/patientsList.css" />
</head>

<body>
	<div class="ui-page ui-page-active" id="menuPage">
	   <div class="ui-content">
	       <div class="container">
	        <div class="background">
	            <div class="components-main">
	            	<p class="page_Title" id="MenuPage_Title">Menu</p>
	            	<p class="page_CurrentTime" id="MenuPage_CurrentTime">00:00</p>
	            	<div iniWindow>
	            		<img id="iniWindowBG" src="image/iniWindow.png">
	            		<p id="iniWindowCurrentTask">Preparing</p>>
	            	</div>
	                <div>	<!-- WorkSpace Type Icons -->
	                	<img class="menuIcons" id="menuIcon_ALL" src="image/menuIcons/menu_ALL.png" onclick="selectWorkSpaceType('All')"></img>
	                	<img class="menuIcons" id="menuIcon_Starred" src="image/menuIcons/menu_Starred.png"  onclick="selectWorkSpaceType('Starred')"></img>
	                </div>
	            </div>
	        </div>
	    </div>
	   </div>
	</div>
	
	<div class="ui-page" id="patientsListPage">
	   <div class="ui-content">
	       <div class="container">
	        <div class="background">
	            <div class="components-main">
	            	<p class="page_Title" id="WorkSpaceList_Page_Title">Type</p>
	            	<p class="page_CurrentTime" id="WorkSpaceList_Page_CurrentTime">00:00</p>
	                <div id="WorkSpaceList">	
	                	<!-- WorkSpace List-->
	                </div>
	               	<div id="FirstLetterNameSelector">
	               		<p id="PreviousLetter"><!--Letter--></p>
	               		<p id="CurrentLetter"><!--Letter--></p>
	               		<p id="NextLetter"><!--Letter--></p>
	               	</div>
	            </div>
	        </div>
	    </div>
	   </div>
	</div>
	
	
    
 	<script type="text/javascript" src="js/tau.js"></script>
 	<script src="js/tau.animation.js"></script>
 	
 	<script src="js/jquery-3.4.1.min.js"></script>
 	<script src="js/headBar_Clock.js"></script>
    <script src="js/rotaryEvent.js"></script>
    <script src="js/patientsList.js"></script>
    <script src="js/backButtonEvents.js"></script>
    <script src="js/getPatients.js"></script>
    
</body>
</html>
