<html>

<body>
	<div class="ui-page ui-page-active" id="workplaceType">
	   <div class="ui-content">
	       <div class="container">
	        <div class="background">
	            <div class="components-main">
	            	<p class="page_Title" id="PeopleList_Page_Title">Menu</p>
	            	<p class="page_CurrentTime" id="PeopleList_Page_CurrentTime">00:00</p>
	                <div>	<!-- WorkSpace Type Icons -->
	                	<img class="menuIcons" id="menuIcon_Patients" src="image/menuIcons/Patients.png" onclick="selectWorkSpaceType('Rest')"></img>
	                	<img class="menuIcons" id="menuIcon_Search" src="image/menuIcons/Search.png" onclick="selectWorkSpaceType('Work')"></img>
	                	<img class="menuIcons" id="menuIcon_Saved" src="image/menuIcons/Saved.png"  onclick="selectWorkSpaceType('Fav')"></img>

	            </div>
	        </div>
	    </div>
	   </div>
	</div>

	            <div class="components-main">

	            	<p class="page_CurrentTime" id="WorkSpaceList_Page_CurrentTime">00:00</p>
	                <div id="WorkSpaceList">	
	                	<!-- WorkSpace List-->
	                </div>
	               	<div id="FirstLetterNameSelector">

	               		<p id="CurrentLetter"><!--Letter--></p>
	               		<p id="NextLetter"><!--Letter--></p>
	               	</div>
	            </div>
	        </div>
	    </div>
	   </div>
	</div>
	
	
    
 	<script type="text/javascript" src="js/tau.js"></script>
 	

    <script src="js/rotaryEvent.js"></script>
    <script src="js/workSpaceList.js"></script>
    <script src="js/backButtonEvents.js"></script>
    <script src="js/getPatients.js"></script>
